<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png" />
    <link rel="manifest" href="assets/icon/site.webmanifest" />
    <link rel="mask-icon" href="assets/icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- ICON -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="./javascripts/api-keys.js"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script src="javascripts/firebase-init.js"></script>
    <title>Eredi Casassa</title>
  </head>
  <body>
    <div class="background bg-photo-blurred">
      <div class="background-overlay">
        <header class="main-padding">
          <div class="logo">
            <a href="index.html">
              <img src="../assets/logo.png" alt="Eredi Casassa" />
            </a>
          </div>
          <button class="navbar-button" id="navbar-toggler">
            <img class="img-open" src="./assets/wave button.png" alt="Menu" />
            <img class="img-close" src="./assets/close nav button.png" alt="Menu" />
          </button>
          <div class="navbar">
            <ul class="navbar-list">
              <a href="history.html" class="navbar-list-item"><span id="i18n-history"></span></a>
              <a href="products.html" class="navbar-list-item"><span id="i18n-articles"></span></a>
              <a href="contacts.html" class="navbar-list-item active">
                <span id="i18n-contacts"></span>
              </a>
            </ul>
          </div>
        </header>
        <main>
          <div class="contacts-container">
            <div class="contacts-column">
              <h1><span id="i18n-form-title"></span></h1>
              <form method="POST" class="contact-form" novalidate>
                <label for="name"><span id="i18n-form1"></span></label>
                <input type="text" id="name" name="name" required />
                <label for="email"><span id="i18n-form2"></span></label>
                <input type="email" id="email" name="email" required />
                <label for="message"><span id="i18n-form3"></span></label>
                <textarea type="text" id="message" name="message" required></textarea>
                <div class="form-last-row">
                  <label>
                    <input type="checkbox" id="check" required />
                    <span>
                      <span id="i18n-accept"></span>
                      <a href="./privacy.html">Privacy Policy</a>
                    </span>
                  </label>
                  <button type="submit" disabled><span id="i18n-form-button"></span></button>
                </div>
              </form>
            </div>
            <div class="contacts-column-2">
              <div class="gMap"></div>
              <div class="info">
                <p>0185-309641</p>
                <p>eredicasassa@gmail.com</p>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div class="footer-flex-container">
            <div class="footer-left">
              <p>Via Martiri della Liberazione 97</p>
              <p>16043 Chiavari</p>
              <p>0185-309641</p>
            </div>
            <div class="footer-right">
              <p>
                <span id="i18n-hour"></span>
                : 9,30/12,30; 16,30/19,30
              </p>
              <p>
                (
                <span id="i18n-closureDay"></span>
                )
              </p>
              <p id="lang-switcher"></p>
            </div>
          </div>
          <span class="copyright" id="casassa">
            &copy;
            <span id="copy-date"></span>
            eredicasassa.com
          </span>
        </footer>
      </div>
    </div>
    <script src="./javascripts/i18n.js"></script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_FWDsMuqiD-vQIJBWoxl7-MTbXWnnerA&callback=initMap"
      defer
    ></script> -->
    <script>
      document.getElementById('copy-date').textContent = new Date().getFullYear();
    </script>
    <script src="../javascripts/navbar.js"></script>
    <script src="./javascripts/form.js"></script>
    <script src="./javascripts/map.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script src="javascripts/firebase-init.js"></script>
    <title>Eredi Casassa</title>
  </head>
  <body>
    <div class="background bg-photo-blurred">
      <div class="background-overlay">
        <header class="main-padding">
          <div class="logo">
            <a href="index.html">
              <img src="../assets/logo.png" alt="Eredi Casassa" />
            </a>
          </div>
          <button class="navbar-button" id="navbar-toggler">
            <img class="img-open" src="./assets/wave button.png" alt="Menu" />
            <img class="img-close" src="./assets/close nav button.png" alt="Menu" />
          </button>
          <div class="navbar">
            <ul class="navbar-list">
              <a href="history.html" class="navbar-list-item">Storia</a>
              <a href="products.html" class="navbar-list-item">Articoli</a>
              <a href="contacts.html" class="navbar-list-item active">Contatti</a>
            </ul>
          </div>
        </header>
        <main>
          <div class="contacts-container">
            <div class="contacts-column">
              <h1>Contattaci</h1>
              <form method="POST" class="contact-form" novalidate>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label for="message">Messaggio</label>
                <textarea type="text" id="message" name="message" required></textarea>
                <div class="form-last-row">
                  <label>
                    <input type="checkbox" id="check" required />
                    <span> Consenso <a href="./privacy.html">Privacy Policy</a> </span>
                  </label>
                  <button type="submit" disabled>Invia</button>
                </div>
              </form>
            </div>
            <div class="contacts-column-2">
              <div class="gMap"></div>
              <div class="info">
                <p>0185-309641</p>
                <p>eredicasassa@gmail.com</p>
              </div>
            </div>
          </div>
        </main>
        <footer class="main-padding">
          <div class="footer-flex-container">
            <div class="footer-left">
              <p>Via Martiri della Liberazione 97</p>
              <p>16043 Chiavari</p>
              <p>0185-309641</p>
            </div>
            <div class="footer-right">
              <p>Orario: 9,30/12,30; 16,30/19,30</p>
              <p>(Chiuso domenica)</p>
            </div>
          </div>
          <span class="copyright" id="casassa">@copyright Casassa</span>
        </footer>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApOUqAIXVjojy0onEeK1cPjv0AnX6whpg&callback=initMap"
      defer
    ></script>
    <script src="../javascripts/navbar.js"></script>
    <script src="./javascripts/form.js"></script>
    <script src="./javascripts/map.js"></script>
  </body>
</html>

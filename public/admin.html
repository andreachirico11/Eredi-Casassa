<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"
    ></script>
    <script defer src="javascripts/firebase-init.js"></script>
    <style>
      .admin .content {
        margin: 0 auto;
        width: 60%;
      }
      .admin .admin-table {
        width: 100%;
        margin-top: 2em;
      }
      .admin .admin-table th {
        text-align: left;
      }
      .admin .displayNone {
        display: none;
      }
      .admin .header {
        display: flex;
        justify-content: space-between;
      }
      .admin-form {
        display: flex;
        flex-direction: column;
      }
      .admin-form input {
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body class="admin">
    <div class="content">
      <div class="header">
        <div class="col">
          <h1>Pagina Amministratore</h1>
          <h2>Seleziona la categoria</h2>
          <select>
            <option selected disabled>Seleziona</option>
          </select>
          <h3 class="displayNone">Categoria vuota</h3>
        </div>
        <div class="col">
          <div class="admin-form">
            <input type="text" placeholder="titolo" />
            <input type="file" />
            <button id="admin-form-button">Carica</button>
            <progress
              value="0"
              max="100"
              id="uploadBar"
              class="displayNone"
            ></progress>
          </div>
        </div>
      </div>
      <table class="admin-table">
        <tr class="admin-table-header">
          <th>Titolo</th>
          <th>Immagine</th>
          <th>Azioni</th>
        </tr>
      </table>
    </div>
  </body>
  <script defer src="javascripts/admin.js"></script>
</html>

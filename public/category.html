<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png" />
    <link rel="manifest" href="assets/icon/site.webmanifest" />
    <link rel="mask-icon" href="assets/icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- ICON -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="./javascripts/api-keys.js"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <title>Eredi Casassa</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="javascripts/firebase-init.js"></script>
  </head>
  <body>
    <div class="background bg-photo-blurred">
      <div class="background-overlay">
        <header class="main-padding">
          <div class="logo">
            <a href="index.html">
              <img src="../assets/logo.png" alt="Eredi Casassa" />
            </a>
          </div>
          <a href="admin.html" id="adminBtn" style="display: none">Amministratore</a>
          <button class="navbar-button" id="navbar-toggler">
            <img class="img-open" src="./assets/wave button.png" alt="Menu" />
            <img class="img-close" src="./assets/close nav button.png" alt="Menu" />
          </button>
          <div class="navbar">
            <ul class="navbar-list">
              <a href="history.html" class="navbar-list-item"><span id="i18n-history"></span></a>
              <a href="products.html" class="navbar-list-item"><span id="i18n-articles"></span></a>
              <a href="contacts.html" class="navbar-list-item"><span id="i18n-contacts"></span></a>
            </ul>
          </div>
        </header>
        <div class="categories-header">
          <a href="products.html">
            <svg viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.610403 4.6104C0.395235 4.82557 0.395235 5.17443 0.610403 5.3896L4.11677 8.89597C4.33194 9.11114 4.6808 9.11114 4.89597 8.89597C5.11114 8.6808 5.11114 8.33194 4.89597 8.11678L1.77919 5L4.89597 1.88323C5.11114 1.66806 5.11114 1.3192 4.89597 1.10403C4.6808 0.888863 4.33194 0.888863 4.11677 1.10403L0.610403 4.6104ZM18 4.44903L1 4.44903L1 5.55097L18 5.55097L18 4.44903Z"
                fill="#F3E3CF"
              />
            </svg>
          </a>
          <h1 id="category-title" class="category-title"></h1>
        </div>
        <main>
          <div class="scroll-btn scroll-btn-left">
            <svg
              width="25"
              height="99"
              viewBox="0 0 25 99"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M23.4541 98.3362L1.09329 49.4527L24.0006 0.32785" stroke="#F3E3CF" />
            </svg>
          </div>
          <div class="articles-grid product-grid" id="products-container"></div>
          <div class="scroll-btn scroll-btn-right">
            <svg
              width="25"
              height="99"
              viewBox="0 0 25 99"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M23.4541 98.3362L1.09329 49.4527L24.0006 0.32785" stroke="#F3E3CF" />
            </svg>
          </div>
        </main>
        <footer>
          <div class="footer-flex-container">
            <div class="footer-left">
              <p>Via Martiri della Liberazione 97</p>
              <p>16043 Chiavari</p>
              <p>0185-309641</p>
            </div>
            <div class="footer-right">
              <p>
                <span id="i18n-hour"></span>
                : 9,30/12,30; 16,30/19,30
              </p>
              <p>
                (
                <span id="i18n-closureDay"></span>
                )
              </p>
              <p>
                <img id="flag" />
                <select id="lang-switcher"></select>
              </p>
            </div>
          </div>
          <span class="copyright">
            &copy;
            <span id="copy-date"></span>
            eredicasassa.com
          </span>
        </footer>
      </div>
    </div>
    <template id="category-template">
      <div class="category">
        <div class="category-img-container">
          <img class="category-img" src="" alt="" />
        </div>
        <span class="category-label"></span>
      </div>
    </template>
    <template id="no-product-found">
      <div class="no-product-found" style="text-align: center">
        <h2>
          <span id="i18n-noProds"></span>
          ...
        </h2>
      </div>
    </template>
    <script>
      document.getElementById('copy-date').textContent = new Date().getFullYear();
    </script>
    <script src="./javascripts/i18n.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/scrollButtons.js"></script>
    <script src="javascripts/category.js"></script>
  </body>
</html>
